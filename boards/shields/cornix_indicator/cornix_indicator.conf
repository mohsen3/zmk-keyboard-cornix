## use ws2812-spi
CONFIG_SPI=y
CONFIG_WS2812_STRIP=y
CONFIG_LED_STRIP=y
CONFIG_ZMK_EXT_POWER=y

# RGB LED Widget Configuration
CONFIG_RGBLED_WIDGET=y
CONFIG_RGBLED_WIDGET_WS2812=y
CONFIG_RGBLED_WIDGET_LED_COUNT=2

# LED Brightness (0-255, default 64 for battery efficiency)
CONFIG_RGBLED_WIDGET_BRIGHTNESS=64

# Allow both sides to share LED state
CONFIG_RGBLED_WIDGET_LED_SHARING=y

# Battery indicator settings
# LEDs will show different colors based on battery level:
# - Green: 80-100%
# - Yellow: 50-79%
# - Orange: 20-49%
# - Red: 0-19%
# - Blue: Charging

# Connection status indicators:
# - Solid: Connected
# - Slow blink: Disconnected/Searching
# - Fast blink: Pairing mode
