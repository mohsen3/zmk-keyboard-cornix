# Cornix Dongle Adapter Configuration
CONFIG_ZMK_KEYBOARD_NAME="Cornix Dongle"

# Enable USB for dongle-to-host communication
CONFIG_ZMK_USB=y

# Enable split keyboard support - REQUIRED for dongle mode
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable BLE split communication with peripherals
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE=y

# Support 2 peripherals (left and right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Fetch and proxy peripheral battery levels to host
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Increase BLE connections for dongle mode (1 host + 2 peripherals)
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery level reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_BT_BAS=y

# Disable features not needed for dongle
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n
CONFIG_ZMK_BACKLIGHT=n

# BLE settings
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# Enable pointing device support
CONFIG_ZMK_POINTING=y

# ZMK Studio configuration
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n
