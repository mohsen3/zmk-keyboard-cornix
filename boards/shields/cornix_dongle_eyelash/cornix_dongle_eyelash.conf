# Change keyboard default display name
CONFIG_ZMK_KEYBOARD_NAME="Cornix Dongle"

# Enable USB for dongle-to-host communication
CONFIG_ZMK_USB=y

# Enable split keyboard support - REQUIRED for dongle mode
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable BLE split communication with peripherals
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE=y

# Support 2 peripherals (left and right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Fetch and proxy peripheral battery levels to host
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Increase BLE connections for dongle mode (1 host + 2 peripherals)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

CONFIG_ZMK_DISPLAY=y