# Change keyboard default display name
CONFIG_ZMK_KEYBOARD_NAME="Cornix Dongle"

CONFIG_ZMK_DISPLAY=y

# Disable ambient light sensor and use fixed brightness
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n

# LVGL configuration for monochrome display
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_COLOR_16_SWAP=n