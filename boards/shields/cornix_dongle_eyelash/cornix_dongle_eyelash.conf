# Change keyboard default display name
CONFIG_ZMK_KEYBOARD_NAME="Cornix Dongle"

CONFIG_ZMK_DISPLAY=y

# Disable ambient light sensor and use fixed brightness
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n

# LVGL configuration for ST7789 color display (16-bit color)
CONFIG_LV_COLOR_DEPTH_16=y
CONFIG_LV_COLOR_16_SWAP=y

# ST7789 SPI Display configuration
CONFIG_SPI=y
CONFIG_DISPLAY=y

# PWM for backlight control
CONFIG_PWM=y
CONFIG_LED_PWM=y