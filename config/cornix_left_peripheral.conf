# Peripheral configuration for left half when using dongle mode
# This explicitly overrides any board defconfig settings

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Enable Bluetooth for BLE communication with dongle
CONFIG_ZMK_BLE=y

# Explicitly set as peripheral (not central)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Disable USB (dongle handles USB connection)
CONFIG_ZMK_USB=n
